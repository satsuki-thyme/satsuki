<html class="h">
<meta charset="utf-8">
<title>五月タイムの小説</title>
<meta name="twitter:title" content="五月タイムの小説">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@SatsukiThyme">
<meta name="twitter:site" content="@satsuki_thyme">
<meta name="twitter:image:src" content="https://satsuki.me/images/satsuki-thyme-fg-white-bg-green-1200x630.png">
<style>
/*

  一般的な設定

*/
html,
body {
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 0;
  margin-left: 0;
  font-size: 40px;
  font-weight: bold;
}
h2 {
  margin-top: 50px;
  margin-left: 15px;
  font-size: 30px;
  font-weight: bold;
}
h3 {
  margin-top: 40px;
  margin-left: 30px;
  font-size: 20px;
  font-weight: bold;
}
h4 {
  margin-top: 30px;
  margin-left: 45px;
  font-size: 20px;
  font-weight: bold;
}
h5 {
  margin-top: 20px;
  margin-left: 60px;
  font-size: 20px;
  font-weight: normal;
}
h6 {
  margin-top: 10px;
  margin-left: 75px;
  font-size: 20px;
  font-weight: normal;
}
h1 ~ p,
h1 ~ ol,
h1 ~ ul,
h1 ~ dl {
  margin-left: 10px;
}
h2 ~ p,
h2 ~ ol,
h2 ~ ul,
h2 ~ dl {
  margin-left: 25px;
}
h3 ~ p,
h3 ~ ol,
h3 ~ ul,
h3 ~ dl {
  margin-left: 40px;
}
h4 ~ p,
h4 ~ ol,
h4 ~ ul,
h4 ~ dl {
  margin-left: 65px;
}
h5 ~ p,
h5 ~ ol,
h5 ~ ul,
h5 ~ dl {
  margin-left: 80px;
}
h6 ~ p,
h6 ~ ol,
h6 ~ ul,
h6 ~ dl {
  margin-left: 15px;
}
label {
  display: block;
}
dt {
  display: inline-block;
}
label + label {
  margin-top: 15px;
}
/*

  このページ固有の設定

*/
html.v,
html.v body {
  height: 100%
}
html.v #frame {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 600px;
  height: 700px;
  max-height: 95%;
  margin: auto;
  overflow-x: auto;
}
html.v #text {
  width: unset;
  margin: 0;
  padding: 0 35px;
  letter-spacing: 0.07em;
  writing-mode: vertical-rl;
  text-orientation: upright;
}
body {
  color: #333;
  background-color: #fff;
}
div {
  margin: 0;
}
#text {
  width: 600px;
  max-width: 95%;
  margin: auto;
  padding: 50px 0 100px 0;
  font-family: "メイリオ", "Meiryo", 'Lucida Grande', "sans-serif";
  font-size: 16px;
  line-height: 28.8px;
}
#text p:not(.plot-heading) {
  margin: 0;
  padding: 0;
}
#count {
  position: fixed;
  top: 0;
  left: 0;
}
#count-full.loaded,
#count-select.selected {
  padding: 8px;
  float: left;
  line-height: 1em;
  background-color: #ccc;
}
#count-full.unloaded,
#count-select.unselected {
  display: none;
}
.op-link {
  position: relative;
  width: 600px;
  max-width: 95%;
  margin: auto;
  text-align: right;
}
.op-link:last-of-type {
  padding-bottom: 20px;
}
.op-link a {
  display: inline-block;
  padding: 10px 5px 0 5px;
}
.op-link a,
.op-link a:visited,
.op-link a:hover {
  color: #62a433;
}
.prev + .next {
  margin-left: 5px;
}
.plot-heading {
  display: block;
  width: 280px;
  margin-left: -300px;
  float: left;
  clear: both;
  opacity: 0.5;
}
#input {
  display: none;
}
#input-button {
  display: inline-block;
  margin: 0 3px;
  padding: 3px;
  line-height: 1;
  border-width: 1px;
  border-style: solid;
}
rt {
  user-select: none;
}
@media (prefers-color-scheme: dark) {
  body {
    color: #ccc;
    background-color: #000;
  }
  #count-full.loaded,
  #count-select.selected {
    background-color: #222;
  }
  #input-button {
    background-color: #444;
    border-top-color: #888;
    border-left-color: #888;
    border-right-color: #222;
    border-bottom-color: #222;
  }
}
html.light {
  color: #333;
  background-color: #fff;
}
html.light #count-full.loaded,
html.light #count-select.selected {
  background-color: #ccc;
}
html.dark body{
  color: #ccc;
  background-color: #000;
}
html.dark #count-full.loaded,
html.dark #count-select.selected {
  background-color: #222;
}
html.light #input-button {
  background-color: #aaa;
  border-top-color: #ccc;
  border-left-color: #ccc;
  border-right-color: #666;
  border-bottom-color: #666;
}
html.dark #input-button {
  background-color: #333;
  border-top-color: #666;
  border-left-color: #666;
  border-right-color: #222;
  border-bottom-color: #222;
}
</style>
<body>
  <div class="op-link">
    <a class="prev"></a>
    <a class="next"></a>
  </div>
  <div id="frame">
  <div id="text">
    <h1>使い方</h1>
    <p>表示するテキストファイルを<label id="input-button">ここ<input type="file" id="input"></label>から読み込むか、ドラッグ & ドロップしてください。</p>

    <h2>全文の文字数</h2>
    <p>表示される文字数は以下の文字を含みません。</p>
    <ul>
      <li>全角スペース</li>
      <li>半角スペース</li>
      <li>タブ</li>
      <li>改行記号</li>
      <li>ルビ</li>
    </ul>

    <h2>選択範囲の文字数</h2>
    <p>表示される文字数は以下の文字を含みません。ルビは数えられます。</p>
    <ul>
      <li>全角スペース</li>
      <li>半角スペース</li>
      <li>タブ</li>
      <li>改行記号</li>
    </ul>

    <h2>オプション</h2>
    <h3>フォーマット</h3>
    <dl>
      <label>
        <input id="format-reading" type="radio" name="format" value="reading" checked>
        <dt>閲覧</dt>
        <dd>閲覧用の表示でデフォルトです。</dd>
      </label>
      <label>
        <input id="format-post" type="radio" name="format" value="post">
        <dt>投稿</dt>
        <dd>Markdown が非表示になりますが面倒なのでテキトーです。ネット小説記法のルビをそのまま表示し、上付け文字に解釈することしません。</dd>
      </label>
      <label>
        <input id="format-odt" type="radio" name="format" value="odt">
        <dt>ODT</dt>
        <dd>ネット小説記法のルビを解釈し、 odt に変換してダウンロードします。 LibreOffice などで開くことができます。ダウンロードに際してブラウザから危険性を示唆されます。自己責任でご利用ください。</dd>
      </label>
    </dl>

    <h3>書き方向</h3>
    <p>横書きと縦書きが選べます。</p>
    <dl>
      <label>
        <input id="orient-h" type="radio" name="orient" value="orient-h" checked>
        <dt>横書き</dt>
        <dd>横書きです。</dd>
      </label>
      <label>
        <input id="orient-v" type="radio" name="orient" value="orient-v">
        <dt>縦書き</dt>
        <dd>縦書きです。</dd>
      </label>
    </dl>

    <h3>テーマ</h3>
    <p>テーマはブラウザの設定から自動的に選ばれますが、明示的に指定することも可能です。</p>
    <dl>
      <label>
        <input id="theme-light" type="radio" name="theme" value="light">
        <dt>ライト</dt>
        <dd>明るい配色です。</dd>
      </label>
      <label>
        <input id="theme-dark" type="radio" name="theme" value="dark">
        <dt>ダーク</dt>
        <dd>暗い配色です。</dd>
      </label>
    </dl>
  </div><!-- text -->
</div><!-- frame -->
<div id="count">
  <div id="count-full" class="unloaded"></div>
  <div id="count-select" class="unselected"></div>
</div>
<div class="op-link">
  <a class="prev"></a>
  <a class="next"></a>
</div>
</body>
<script src="https://etc.satsuki.me/md-parse.js"></script>
<script src="https://etc.satsuki.me/3rd-party-lib/jszip.min.js"></script>
<script src="https://etc.satsuki.me/3rd-party-lib/FileSaver.min.js"></script>
<script>
/*

  変数

*/
// URL の search の処理
let currOrigin = location.origin
let searchArr = location.search.slice(1).split("&")
let searchObj = {
  "format": "reading",
  "orient": "h"
}
searchArr.forEach(function(mediator) {
  let w = mediator.split("=")
  searchObj[w[0]] = w[1]
})
// 改行の種類
let EOS = "\n"
// FileReader による読み込みファイル
let trgFile = null
// DOM
let elm_title = document.querySelector("title")
let elm_input = document.querySelector("#input")
let elm_formatReading = document.querySelector("#format-reading")
let elm_formatPost = document.querySelector("#format-post")
let elm_formatOdt = document.querySelector("#format-odt")
let elm_orientH = document.querySelector("#orient-h")
let elm_orientV = document.querySelector("#orient-v")
let elm_themeLight = document.querySelector("#theme-light")
let elm_themeDark = document.querySelector("#theme-dark")
let elm_html = document.querySelector("html")
let elm_frame = document.querySelector("#frame")
let elm_text = document.querySelector("#text")
let elm_countFull = document.querySelector("#count-full")
let elm_countSelect = document.querySelector("#count-select")
let elm_prev = document.querySelectorAll(".prev")
let elm_next = document.querySelectorAll(".next")
// URL の search で作品が指定されていた場合の作品のホスト
let now = Date.now()
let repoFile = searchObj["op"].split("/")
function prev() {
  return repoFile[1].replace(/(\[\d+\]).+/, "$1") + ("00" + (Number(repoFile[1].replace(/\[\d+\](\d+)\..+/, "$1")) - 1)).slice(-3) + repoFile[1].replace(/\[\d+\]\d+(\..+)/, "$1")
}
function next() {
  return repoFile[1].replace(/(\[\d+\]).+/, "$1") + ("00" + (Number(repoFile[1].replace(/\[\d+\](\d+)\..+/, "$1")) + 1)).slice(-3) + repoFile[1].replace(/\[\d+\]\d+(\..+)/, "$1")
}
let urlObj = {
  "http://etc.satsuki.c": {
    "content": "http://etc.satsuki.c/novel/" + searchObj["op"] + "?" + now,
    "readme": "http://etc.satsuki.c/novel/" + repoFile[0] + "/README.md?" + now,
    "prev": "http://etc.satsuki.c/novel-parse.html?op=" + repoFile[0] + "/" + prev() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now,
    "next": "http://etc.satsuki.c/novel-parse.html?op=" + repoFile[0] + "/" + next() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now
  },
  "https://etc.satsuki.me": {
    "content": "https://raw.githubusercontent.com/satsuki-thyme/" + repoFile[0] + "/master/" + repoFile[1] + "?" + now,
    "readme": "https://raw.githubusercontent.com/satsuki-thyme/" + repoFile[0] + "/master/README.md?" + now,
    "prev": "https://etc.satsuki.me/novel-parse.html?" + repoFile[0] + "/" + prev() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now,
    "next": "https://etc.satsuki.me/novel-parse.html?" + repoFile[0] + "/" + next() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now
  },
  "https://satsuki.me": {
    "content": "https://raw.githubusercontent.com/satsuki-thyme/" + repoFile[0] + "/master/" + repoFile[1] + "?" + now,
    "readme": "https://raw.githubusercontent.com/satsuki-thyme/" + repoFile[0] + "/master/README.md?" + now,
    "prev": "https://satsuki.me/novel-parse.html?" + repoFile[0] + "/" + prev() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now,
    "next": "https://satsuki.me/novel-parse.html?" + repoFile[0] + "/" + next() + "&format=" + searchObj["format"] + "&theme=" + searchObj["theme"] + "&" + now
  }
}
// 変換先フォーマット毎の処理
let formatObj = {
  reading: function(src) {
    countFull(src)
    return lbParse(rubyParse(src))
  },
  plot: function(src) {
    countFull(src)
    return rubyParse(plotParse(src))
  },
  post: function(src) {
    return lbParse(mdRemove(src))
  },
  odt: function(src) {
    let zip = new JSZip()
    let folder = null
    zip.file("content.xml", odtParse(mdRemove(src)))
    for (let i = 0; i < odtObj["files"].length; i++) {
      let odtFileName = odtObj["files"][i][0]
      let odtDirName = odtObj["files"][i][1]
      let odtContent = odtObj["files"][i][2]
      if (odtDirName === "/") {
        zip.file(odtFileName, odtContent)
      } else {
        folder = zip.folder(odtDirName)
        folder.file(odtFileName, odtContent)
      }
    }
    zip.generateAsync({type: "blob"}).then(function(content) {
      if (searchObj["op"] !== undefined) {
        saveAs(content, makeFileName(searchObj["op"]))
      } else {
        saveAs(content, makeFileName(trgFile.name))
      }
    })
    function makeFileName(src) {
      let w0 = src.split("/")
      let w1 = w0[w0.length - 1].split(".")
      let w2 = ""
      for (let i = 0; i < w1.length - 1; i++) {
          w2 += w1[i] + "."
      }
      return w2 + "odt"
    }
  }
}
/*

  オプション設定の処理

*/
elm_formatReading.addEventListener("change", function(e) {
  searchObj["format"] = "reading"
})
elm_formatPost.addEventListener("change", function(e) {
  searchObj["format"] = "post"
})
elm_formatOdt.addEventListener("change", function(e) {
  searchObj["format"] = "odt"
})
elm_orientH.addEventListener("change", function(e) {
  searchObj["orient"] = "h"
  toggleOrient(searchObj["orient"])
})
elm_orientV.addEventListener("change", function(e) {
  searchObj["orient"] = "v"
  toggleOrient(searchObj["orient"])
})
elm_themeLight.addEventListener("change", function(e) {
  searchObj["theme"] = "light"
  toggleTheme(searchObj["theme"])
})
elm_themeDark.addEventListener("change", function(e) {
  searchObj["theme"] = "dark"
  toggleTheme(searchObj["theme"])
})
/*

  URL でオプションが指定されていた場合の処理

*/
// フォーマット
if (searchObj["format"] === "reading") {
  elm_formatReading.checked = true
} else if (searchObj["format"] === "post") {
  elm_formatPost.checked = true
} else if (searchObj["format"] === "odt") {
  elm_formatOdt.checked = true
} else if (searchObj["format"] !== undefined && formatObj[searchObj["format"]] === undefined) {
  alert("指定されたフォーマットには対応していません。")
}
// 書き方向
if (searchObj["orient"] === "h") {
  toggleOrient(searchObj["orient"])
  elm_orientH.checked = true
} else if (searchObj["orient"] === "v") {
  toggleOrient(searchObj["orient"])
  elm_orientV.checked = true
}
// テーマ
if (searchObj["theme"] === "light") {
  toggleTheme(searchObj["theme"])
  elm_themeLight.checked = true
} else if (searchObj["theme"] === "dark") {
  toggleTheme(searchObj["theme"])
  elm_themeDark.checked = true
}
/*

  URL で作品が指定されていた場合の処理

*/
if (searchObj["op"] !== undefined) {
  let xhr_content = new XMLHttpRequest()
  let xhr_readme = new XMLHttpRequest()
  xhr_content.onreadystatechange = function() {
    if (xhr_content.readyState === 4 && xhr_content.status === 200) {
      exec(xhr_content.responseText)
    }
  }
  xhr_content.open("GET", urlObj[currOrigin]["content"])
  xhr_content.send()
  xhr_readme.onreadystatechange = function() {
    if (xhr_readme.readyState === 4 && xhr_readme.status === 200) {
      setLink(xhr_readme.responseText)
    }
  }
  xhr_readme.open("GET", urlObj[currOrigin]["readme"])
  xhr_readme.send()
}
/*

  フォームからファイルが入力されたときの処理

*/
elm_input.addEventListener("change", function(e) {
  let fr = new FileReader()
  trgFile = input.files[0]
  fr.readAsText(trgFile)
  fr.addEventListener("load", function() {
    exec(fr.result)
  })
})
/*

  ドラッグ & ドロップされたときの処理

*/
window.addEventListener("dragover", function(e) {
  e.preventDefault()
  e.stopPropagation()
  let id = e.target.id
  e.dataTransfer.setData("id", id)
})
window.addEventListener("drop", function(e) {
  e.preventDefault()
  e.stopPropagation()
  let fr = new FileReader()
  trgFile = e.dataTransfer.files[0]
  fr.readAsText(trgFile)
  fr.addEventListener("load", function() {
    exec(fr.result)
  })
})
/*

  文字列を選択したことで文字数を数えるときの処理

*/
window.addEventListener('mouseup', function(src) {
  countSelect(src)
})
window.addEventListener('touched', function(src) {
  countSelect(src)
})
/*

  関数

*/
// 書き出しの実行
function exec(src) {
  let EOS_LF = src.match(/\n/)
  let EOS_CR = src.match(/\r\n/)
  if (EOS_LF === null || (EOS_LF !== null && EOS_CR !== null && EOS_LF.length < EOS_CR.length)) {
    EOS = "\r\n"
  }
  if (src.match(/^# .*$/m)) {
    elm_title.innerHTML = src.replace(/^# (.*)\r?\n[\s\S]*/m, '$1')
  }
  elm_text.innerHTML = formatObj[searchObj["format"]](src)
}
// 変換の実処理
function lbParse(src) {
  return src.replace(/^$/g, '<p><br></p>')
            .replace(/^(.+?)$/gm, '<p>$1</p>')
}
function rubyParse(src) {
  return src.replace(/｜([^｜]*?)《(.*?)》/g, '<ruby>$1<rt>$2</rt></ruby>')
            .replace(/([\u4E00-\u9FFF]+)（(.*?)）/g, '<ruby>$1<rt>$2</rt></ruby>')
            .replace(/｜(（.*?）)/g, "$1")
}
function rubyRemove(src) {
  return src.replace(/｜([^｜]*?)《.*?》/g, "$1")
            .replace(/([\u4E00-\u9FFF]+)（(.*?)）/g, "$1")
            .replace(/｜(（.*?）)/g, "$1")
}
function plotParse(src) {
  return src.replace(/^# (.*)$/m, '<h1>$1</h1>\n')
            .replace(/(^## .*\r?\n|^### .*\r?\n|^#### .*\r?\n|^[*+-_~=`>|] .*\r?\n)/gm, "")
            .replace(/((^(?!#).+?(\r?\n))+)/gm, '<p>$1</p>' + EOS)
            .replace(/^(\r?\n){2}/gm, '<p><br></p>' + EOS)
            .replace(/^##### (.*)$/gm, '<p class="plot-heading">$1</p>' + EOS)
}
function mdRemove(src) {
  return src.replace(/^[ \t]*[#*+-_~=`>|].*\r?\n/gm, "")
}
function odtParse(src) {
  return src.replace(/^(.*)$/gm, '<text:p>$1</text:p>')
            .replace(/｜([^｜]*?)《(.*?)》/g, '<text:ruby><text:ruby-base>$1</text:ruby-base><text:ruby-text>$2</text:ruby-text></text:ruby>')
            .replace(/([\u4E00-\u9FFF]+)（(.*?)）/g, '<text:ruby><text:ruby-base>$1</text:ruby-base><text:ruby-text>$2</text:ruby-text></text:ruby>')
            .replace(/｜(（.*?）)/g, "$1")
            .replace(/([\s\S]*)/m, odtObj["content"]["start"] + "$1" + odtObj["content"]["end"])
}
// 全体の文字数を数える処理
function countFull(src) {
  elm_countFull.innerHTML = "全文：" + rubyRemove(mdRemove(src)).replace(/[\s　]/g, "").length + "文字"
  elm_countFull.classList.add("loaded")
  elm_countFull.classList.remove("unloaded")
}
// 選択範囲の文字数を数える処理
function countSelect(src) {
  setTimeout(() => {
    let selected = document.getSelection()
    if (selected.isCollapsed === false) {
      elm_countSelect.innerHTML = "選択：" + rubyRemove(mdRemove(selected.getRangeAt(0).toString())).replace(/[\s　]/g, "").length + "文字"
      elm_countSelect.classList.add("selected")
      elm_countSelect.classList.remove("unselected")
    } else {
      elm_countSelect.classList.add("unselected")
      elm_countSelect.classList.remove("selected")
    }
  }, 3)
}
// 前の・次の作品へのリンクを表示する
function setLink(src) {
  let tocArr = src.replace(/^[\s\S]*?(#+ 目次.*|#+ TOC.*)\r?\n([\s\S]*?)(#+ [\s\S]*|$)/gm, "$2").split(RegExp("\r?\n")).filter(w => w !== "").map(w => w.replace(/^[*+-]? ?(.*)/g, "$1").split(RegExp(" ?: ?")))
  let currEpisode = 0
  let adjacentProcObj = {
    prev: function() {
      elm_prev.forEach(function(mediator) {
        mediator.href = urlObj[currOrigin]["prev"]
      })
      elm_prev.forEach(function(mediator) {
        mediator.innerHTML = "<< " + tocArr[currEpisode - 1][1]
      })
    },
    next: function() {
      elm_next.forEach(function(mediator) {
        mediator.href = urlObj[currOrigin]["next"]
      })
      elm_next.forEach(function(mediator) {
        mediator.innerHTML = tocArr[currEpisode + 1][1] + " >>"
      })
    }
  }
  for (let i = 0; i < tocArr.length; i++) {
    if (tocArr[i][0] === repoFile[1]) {
      currEpisode = i
    }
  }
  if (
    currEpisode !== 0
    &&
    currEpisode !== tocArr.length - 1
  ) {
    adjacentProcObj["prev"]()
    adjacentProcObj["next"]()
  } else if (
    currEpisode !== 0
    &&
    tocArr.length !== 1
  ) {
    adjacentProcObj["prev"]()
  } else if (
    currEpisode === 0
    &&
    tocArr.length >= 2
  ) {
    adjacentProcObj["next"]()
  }
}
