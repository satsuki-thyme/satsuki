<meta charset="utf-8">
<title>漢字調べるやつ</title>
<style>
html,
body,
textarea {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
}
textarea {
  width: 100%;
  margin: 0;
  padding: 10px;
  font-family: serif;
  line-height: 1.1;
  box-sizing: border-box;
  border-width: 0;
  outline: none;
  overflow: auto;
  resize: none;
}
@media (prefers-color-scheme: dark) {
  textarea {
    color: #fff;
    background-color: #000;
  }
}
</style>
<textarea id="elm"></textarea>
<script>
let elm = document.getElementById('elm')
let wndH = window.innerHeight
let est_fntSz = 140 // およその font-size
let est_nmbOfLn = (wndH - 20) / (est_fntSz * 1.1)
let nmbOfLn = 0
if (wndH - est_fntSz * 1.1 * est_nmbOfLn >= 10) {
  nmbOfLn = est_nmbOfLn
} else {
  nmbOfLn = est_nmbOfLn - 1
}
let fntSz = (wndH - 20) / nmbOfLn / 1.1
elm.style.fontSize = fntSz + 'px'
</script>
